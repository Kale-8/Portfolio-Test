<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Portfolio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/342/342690.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/variables.css">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/global.css">

</head>
<body>
<!-- Loader -->
<div class="loader-wrapper">
    <div class="loader"></div>
</div>
<!-- Navigation menu -->
<header class="nav-menu">
    <nav>
        <ul>
            <li><a href="../index.html">About me</a></li>
            <li><a href="../pages/portfolio.html">Projects</a></li>

    <!-- Burger menu -->
    <div class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
<!-- Main content area -->
<main>
    <!-- Article with the main content of the webpage -->
    <article>
        <!-- Contact form section -->
        <section id="contact" class="card active">
            <div>
                <h2>Contact</h2>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-paper-plane"></i> Send Message
                </button>
            </form>
        </section>
    </article>
</main>
<!-- Footer and social media -->
